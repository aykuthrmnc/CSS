<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display</title>
    <style>
        /* Display : none | inline | block | inline-block */
        /* Browser Defaults */
        /* Override Defaults */

        div{
            display: inline-block;
            height: 200px;
            background: red;
            margin: 5px;
        }
        #first{
            width: 500px;
        }
        span{
            background: blue;
            width: 200px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="first">first</div>
    <div id="second">second</div>
    <span>deneme 1 Lorem, ipsum.</span>
    <span>deneme 2</span>
    <span>deneme 3</span>

    <a href="">Contact</a>
</body>
</html>
