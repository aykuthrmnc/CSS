<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            margin-bottom: 10px;
            width: 500px;
        }
        #first{
            background: gold;
            padding-right: 50px;
        }
        #second{
            background: green;
        }
        span{
            background: red;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="box" id="first">
        Komple Uygulamalı Web Geliştirme
    </div>
    <div class="box" id="second">
        Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviye
    </div>

    <span>
        Komple Uygulamalı Web Geliştirme
    </span>
    <span>
        Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviye
    </span>
</body>
</html>
