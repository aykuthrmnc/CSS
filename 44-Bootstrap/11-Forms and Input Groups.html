<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto my-4">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">Please enter a correct email</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="0">Kocaeli</option>
                <option value="1">Ankara</option>
                <option value="2">Ä°stanbul</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobies</legend>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Running
                </label>
            </div>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Football
                </label>
            </div>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Reading
                </label>
            </div>
        </div>

        <div>
            <input class="form-check-input" type="checkbox" id="ch">
            <label class="form-check-label" for="ch">Check</label>
        </div>
          
        <div>
            <input class="form-check-input" type="radio" id="rd">
            <label class="form-check-label" for="ch">Radio</label>
        </div>

        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="cr1" name="example">
                <label class="form-check-label" for="cr1">Custom Radio 1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input form-check-inline" type="radio" id="cr2" name="example">
                <label class="form-check-label" for="cr1">Custom Radio 2</label>
            </div>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://aykuthrmnc.com/</span>
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="clearfix mt-4">
            <div class="w-50 float-start">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="w-50 float-start ps-2">
                <div class="form-group">
                    <label for="name">Surname</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
