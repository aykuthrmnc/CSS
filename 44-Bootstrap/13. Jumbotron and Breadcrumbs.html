<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron and Breadcrumbs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .color{
            background-image: url(img/bg.jpg);
            background-size: cover;
            background-position: 50% 30%;
        }
    </style>
</head>

<body>

    <div class="p-5 mb-4 color">
        <div class="container">
            <h1 class="display-5 fw-bold">Lorem, ipsum dolor.</h1>
            <p class="col-md-8 fs-4">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla sit voluptates a maxime, odio laborum.
            </p>
            <hr>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos, perferendis!
            </p>
            <a href="" class="btn btn-primary btn-large">Lorem, ipsum.</a>
        </div>
    </div>

    <br><br>

    <nav>
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Home</li>
            </ol>
        </div>
    </nav>

    <nav>
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Products</li>
            </ol>
        </div>
    </nav>

    <nav style="--bs-breadcrumb-divider: '>';">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Products</a></li>
                <li class="breadcrumb-item active">Details</li>
            </ol>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
