<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <script src="https://kit.fontawesome.com/2214b0cde0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container my-4">

    <button id="btnTooltip" type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
    title="<h3>Header</h3><br><p>Tooltip text</p>" data-bs-html="true">Tooltip with Html</button>

    <br><br>

    <p>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="tooltip text">Tooltip on top</a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="tooltip text">Tooltip on right</a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="tooltip text">Tooltip on bottom</a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="tooltip text">Tooltip on left</a>
    </p>

    <br><br>

    <p>
        <button type="button" class="btn btn-warning" onclick="showTooltip()">Show Tooltip</button>
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">Hide Tooltip</button>
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">Toggle Tooltip</button>
    </p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('[data-bs-toggle="tooltip"]').tooltip();
        });

        function showTooltip(){
            $('#btnTooltip').tooltip('show');
        }
        function hideTooltip(){
            $('#btnTooltip').tooltip('hide');
        }
        function toggleTooltip(){
            $('#btnTooltip').tooltip('toggle');
        }

        $('#btnTooltip').on('show.bs.tooltip', function(){
            console.log('show...');
        });
        $('#btnTooltip').on('shown.bs.tooltip', function(){
            console.log('shown...');
        });
        $('#btnTooltip').on('hide.bs.tooltip', function(){
            console.log('hide...');
        });
        $('#btnTooltip').on('hidden.bs.tooltip', function(){
            console.log('hidden...');
        });
    </script>
</body>

</html>
