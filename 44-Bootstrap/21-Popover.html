<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <script src="https://kit.fontawesome.com/2214b0cde0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container my-4">

    <a href="#" class="btn btn-primary" data-bs-toggle="popover" title="popover header" data-bs-content="some content">Toggle Popover</a>

    <br><br><br>

    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-placement="top">Popover on Top</a>
    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-placement="right">Popover on Right</a>
    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-placement="bottom">Popover on Bottom</a>
    <a href="#" class="btn btn-warning" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-placement="left">Popover on Left</a>

    <br><br>

    <a href="#" class="btn btn-primary" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-trigger="focus">Toggle Popover</a>
 
    <br><br>

    <a id="btnPopover" href="#" class="btn btn-primary" data-bs-toggle="popover" title="popover header" data-bs-content="some content" data-bs-trigger="hover">Toggle Popover</a>

    <br><br>

    <button type="button" class="btn btn-success" onclick="showPopover()">Show</button>
    <button type="button" class="btn btn-success" onclick="hidePopover()">Hide</button>
    <button type="button" class="btn btn-success" onclick="togglePopover()">Toggle</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('[data-bs-toggle="popover"]').popover();
        });

        function showPopover(){
            $('#btnPopover').popover('show');
        }
        function hidePopover(){
            $('#btnPopover').popover('hide');
        }
        function togglePopover(){
            $('#btnPopover').popover('toggle');
        }

        $('#btnPopover').on('show.bs.popover', function(){
            console.log('show');
        });
        $('#btnPopover').on('shown.bs.popover', function(){
            console.log('shown');
        });
        $('#btnPopover').on('hide.bs.popover', function(){
            console.log('hide');
        });
        $('#btnPopover').on('hidden.bs.popover', function(){
            console.log('hidden');
        });
    </script>
</body>

</html>
