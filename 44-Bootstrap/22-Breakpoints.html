<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoints</title>
    <script src="https://kit.fontawesome.com/2214b0cde0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* extra small(xs) devices */
        body{
            background-color: gray;
        }

        /* small(sm) devices */
        @media (min-width: 576px){
            body{background-color: red;}
        }
        /* medium(md) devices */
        @media (min-width: 768px){
            body{background-color: green;}
        }
        /* large(lg) devices */
        @media (min-width: 992px){
            body{background-color: blue;}
        }
        /* extra large(xl) devices */
        @media (min-width: 1200px){
            body{background-color: yellow;}
        }
    </style>
</head>

<body>

    <div class="container bg-info" style="height: 100px;"></div>
    <div class="container-fluid bg-secondary mt-4" style="height: 100px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>

</html>
