<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div{
            width: 200px;
            height: 200px;
        }

        /* 
            margin (m) m-0, m-1
            margin-right (me)
            margin-left (ms)
            margin-top (mt)
            margin-bottom (mb)

            margin-top, margin-bottom (my)
            margin-left, margin-right (mx)

            padding (p) p-0, p-1, ..., p-5
            padding-right (pe)
            padding-left (ps)
            padding-top (pt)
            padding-bottom (pb)

            padding-top, padding-bottom (py)
            padding-left, padding-right (px)

         */
    </style>
</head>

<body>

    <div class="bg-success p-3">first</div>
    <div class="bg-primary p-5">second</div>

</body>

</html>
